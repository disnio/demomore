<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>filter</title>
    <script src="./libs/lib.js"></script>
    <style></style>
  </head>
  <body>
    <div title="镜面高光">
      <svg width="100%" height="140" xmlns="http://www.w3.org/2000/svg">
        <filter id="lightMe1">
          <feSpecularLighting
            in="SourceGraphic"
            result="light"
            specularExponent="20"
            lighting-color="#fff"
          >
            <fePointLight x="180" y="100" z="10" />
          </feSpecularLighting>
          <feComposite
            in="SourceGraphic"
            in2="light"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
          />
        </filter>
        <circle cx="170" cy="80" r="50" filter="url(#lightMe1)" />
        <filter id="lightMe2">
          <feSpecularLighting
            in="SourceGraphic"
            result="light"
            specularExponent="20"
            lighting-color="#fff"
          >
            <feDistantLight azimuth="240" elevation="20" />
          </feSpecularLighting>
          <feComposite
            in="SourceGraphic"
            in2="light"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
          />
        </filter>
        <circle cx="280" cy="80" r="50" filter="url(#lightMe2)" />
        <filter id="lightMe3">
          <feSpecularLighting
            in="SourceGraphic"
            result="light"
            specularExponent="20"
            lighting-color="#fff"
          >
            <feSpotLight
              x="360"
              y="5"
              z="50"
              limitingConeAngle="10"
              pointsAtX="390"
              pointsAtY="80"
              pointsAtZ="0"
            />
          </feSpecularLighting>
          <feComposite
            in="SourceGraphic"
            in2="light"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
          />
        </filter>
        <circle cx="390" cy="80" r="50" filter="url(#lightMe3)" />
      </svg>
    </div>

    <div title="漫反射，看起来更亮">
      <svg width="100%" height="140" xmlns="http://www.w3.org/2000/svg">
        <filter id="lightMe11">
          <feDiffuseLighting
            in="SourceGraphic"
            result="light"
            specularExponent="20"
            lighting-color="#fff"
          >
            <fePointLight x="180" y="100" z="10" />
          </feDiffuseLighting>
          <feComposite
            in="SourceGraphic"
            in2="light"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
          />
        </filter>
        <circle cx="170" cy="80" r="50" filter="url(#lightMe11)" />
        <filter id="lightMe22">
          <feDiffuseLighting
            in="SourceGraphic"
            result="light"
            specularExponent="20"
            lighting-color="#fff"
          >
            <feDistantLight azimuth="90" elevation="20" />
          </feDiffuseLighting>
          <feComposite
            in="SourceGraphic"
            in2="light"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
          />
        </filter>
        <circle cx="280" cy="80" r="50" filter="url(#lightMe22)" />
        <filter id="lightMe33">
          <feDiffuseLighting
            in="SourceGraphic"
            result="light"
            specularExponent="20"
            lighting-color="#fff"
          >
            <feSpotLight
              x="360"
              y="5"
              z="50"
              limitingConeAngle="10"
              pointsAtX="390"
              pointsAtY="80"
              pointsAtZ="0"
            />
          </feDiffuseLighting>
          <feComposite
            in="SourceGraphic"
            in2="light"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
          />
        </filter>
        <circle cx="390" cy="80" r="50" filter="url(#lightMe33)" />
      </svg>
    </div>

    <div>
      <svg width="100%" height="240" xmlns="http://www.w3.org/2000/svg">
        <filter id="lightMe41">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.04"
            result="noise"
            numOctaves="5"
          />
          <feSpecularLighting
            in="noise"
            result="light"
            specularExponent="4"
            specularConstant="1"
            surfaceScale="1"
            lighting-color="#fff"
          >
            <fePointLight x="180" y="100" z="10" />
          </feSpecularLighting>
          <feComposite
            in="SourceGraphic"
            in2="light"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
          />
        </filter>
        <circle cx="170" cy="80" r="80" filter="url(#lightMe41)" />
        <filter id="lightMe42">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.04"
            result="noise"
            numOctaves="5"
          />
          <feSpecularLighting
            in="noise"
            result="light"
            specularExponent="4"
            specularConstant="2"
            surfaceScale="1"
            lighting-color="#fff"
          >
            <fePointLight x="180" y="100" z="10" />
          </feSpecularLighting>
          <feComposite
            in="SourceGraphic"
            in2="light"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
          />
        </filter>
        <circle
          cx="170"
          cy="80"
          r="80"
          filter="url(#lightMe42)"
          style="transform: translate(200px, 0px)"
        />
      </svg>
    </div>

    <script>
      $(function () {});
    </script>
  </body>
</html>
